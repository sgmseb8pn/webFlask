{% extends "layout.html" %} 
{% block body %}
<h2>添加新同学</h2>
  {% if session.logged_in %}
    <form action="{{ url_for('add_entry') }}" method=post class=add-entry>
      <dl>
        <dt>Name:
        <dd><input type=text size=30 name=name>
        <dt>Number:
        <dd><input name=number size=30 type=text>
        <dt>Score
        <dd><input name=score size=30 type=text>
        <dd><input type=submit value=Add>
      </dl>
    </form>
  {% endif %}
  {% endblock %}
